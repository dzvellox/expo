<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exposé Henri Poincaré</title>
    <style>
        /* Style général de la page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #1f2937;
        }

        /* Conteneur du contenu */
        .container {
            background-color: #ffffffcc;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #0f172a;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #334155;
        }

        /* Bouton stylé */
        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
    </style>
</head>

    <div class="container">
        <h1>Mon Exposé sur Henri Poincaré</h1>
        <p>Clique sur le bouton ci-dessous pour accéder à mon Google Slides avec les GIFs animés :</p>
